<div class="container">
    <div *ngIf="authenticationInProgress">
        Loading...
    </div>
    <div class="form-group" *ngIf="!authenticationInProgress">
        <div class="header">
            <h2>Hello!</h2>
            <p>log in to continue</p>
        </div>
        <div class="form-element">
            <label for="email">E-mail:</label>
            <input [(ngModel)]="email" type="text" id="email">
        </div>
        <div class="form-element">
            <label for="password">Password:</label>
            <input [(ngModel)]="password" type="password" id="password">
        </div>
        <div class="buttons">
            <div>
                <button (click)="onLogInButtonClick()">Log in</button>
            </div>
            <div>
                <button (click)="onRegisterButtonClick()">Register</button>
            </div>
        </div>
    </div>
    
</div>
